<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <!-- Loading Bootstrap -->
    <link href="lib/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="lib/flat-ui.css" rel="stylesheet">

    <!-- Loading Custom CSS -->
    <link href="css/app.css" rel="stylesheet">

    <title>Size and Volume Calculator</title>
</head>
<body>

    <div class="areaContainer">
        <h3>Area Calculation</h3>
        <input name="widthValue" type="number" id="areaWidthValue" placeholder="Enter width" class="form-control"> x
        <input name="heightValue" type="number" id="areaHeightValue" placeholder="Enter height" class="form-control">
        <button type="button" id="area" class="btn btn-info">Calculate</button>
        <div class="areaResults"></div>
    </div>
    <div class="volumeContainer">
        <h3>Volume Calculation</h3>
        <input name="widthValue" type="number" id="volumeWidthValue" placeholder="Enter width" class="form-control"> x
        <input name="heightValue" type="number" id="volumeHeightValue" placeholder="Enter height" class="form-control"> x
        <input name="depthValue" type="number" id="volumeDepthValue" placeholder="Enter depth" class="form-control">
        <button type="button" id="volume" class="btn btn-info">Calculate</button>
        <div class="volumeResults"></div>
    </div>

<script src="lib/jquery-2.2.3.min.js" type="application/javascript"></script>
<script src="js/app.js" type="application/javascript"></script>
</body>
</html>
